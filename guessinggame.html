<!DOCTYPE html>
<html>
<head>

	 <!-- jQuery -->
	 <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<!-- jQuery UI -->
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css"
	      href="http://fonts.googleapis.com/css?family=Roboto+Slab|Roboto+Slab:b|Satisfy|Satisfy:b">
	<link rel="stylesheet" type="text/css"
	     href="style.css" title="Styles" media="screen" />
	<!-- .js file -->
	<script type="text/javascript" src="guessingGame.js">
	</script>

</head>

<body>

	<div class="font-effect-outline">
		<h1>Guess The Number</h1>
	</div>

	<div class = "guessform">

		<div class="font-effect-outline">
			<label for="answer">
				Enter your Guess:
			</label><br>
		</div>

		<input type="number" id="answer" min="1" max="100" placeholder="1 - 100"> <br>
		<button id="guessBtn" class="bigBtn">Guess!</button> <br>

		<div class="guessesSoFar" id="guessesSoFar">
			Guesses so far: none
		</div><br>

		<div class="guessesLeft" id="gL">
			5
		</div><br>
		<p>guesses left</p><br>

		<button id="playAgain" class="littleBtn">
			Play Again
		</button>
		<button id="hint" class="littleBtn">
			Hint
		</button>

	</div>

	<div id="dialog">Text Here</div>

</body>
</html>
